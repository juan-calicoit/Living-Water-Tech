<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Living Water Tech - Bible Q&A</title>
    <style>
        /* Reset and Base Styles */
        :root {
            --living-gray: #666666;
            --water-blue: #003b7a;
            --tech-black: #000000;
            --light-gray: #f8f9fa;
            --white: #ffffff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: var(--light-gray);
            padding: 0;
            margin: 0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        
        /* Header for Bible Q&A */
        .bible-header {
            background: linear-gradient(135deg, var(--living-gray), var(--water-blue), #333);
            color: white;
            padding: 2rem 0;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .bible-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 30% 50%, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 60%);
            pointer-events: none;
        }
        
        .logo-container {
            margin-bottom: 1rem;
            display: flex;
            justify-content: center;
        }
        
        .logo-svg {
            max-width: 200px;
            height: auto;
        }
        
        /* Bible Q&A Section */
        .bible-qa {
            padding: 2rem 0 4rem;
            background-color: var(--light-gray);
            position: relative;
            overflow: hidden;
        }
        
        .bible-qa::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(0, 59, 122, 0.05) 0%, rgba(0, 59, 122, 0) 70%);
            z-index: 0;
        }
        
        .section-heading {
            text-align: center;
            margin-bottom: 2.5rem;
        }
        
        .section-heading h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--water-blue);
        }
        
        .section-heading p {
            font-size: 1.1rem;
            max-width: 700px;
            margin: 0 auto;
            color: #666;
        }
        
        .bible-qa-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-top: 2rem;
            position: relative;
            z-index: 1;
        }
        
        .bible-qa-form {
            background-color: white;
            border-radius: 8px;
            padding: 2rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #444;
        }
        
        .form-control {
            width: 100%;
            min-height: 150px;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: vertical;
            font-family: inherit;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .form-control:focus {
            border-color: var(--water-blue);
            outline: none;
            box-shadow: 0 0 0 2px rgba(0, 59, 122, 0.1);
        }
        
        .btn {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            border-radius: 4px;
            background-color: var(--water-blue);
            color: white;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        
        .btn:hover {
            background-color: #002555;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .bible-qa-results {
            background-color: white;
            border-radius: 8px;
            padding: 2rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            min-height: 300px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }
        
        .initial-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #999;
            text-align: center;
        }
        
        .scripture-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }
        
        .bible-answer {
            flex: 1;
        }
        
        .bible-answer h3 {
            color: var(--water-blue);
            margin-bottom: 1rem;
            font-size: 1.3rem;
        }
        
        .answer-content {
            line-height: 1.7;
        }
        
        /* Bible verse styling - these will be generated by n8n */
        .bible-verse {
            background-color: #f5f7fa;
            border-left: 4px solid var(--water-blue);
            padding: 1rem 1.5rem;
            margin: 1.5rem 0;
            font-style: italic;
            line-height: 1.6;
        }
        
        .verse-reference {
            display: block;
            text-align: right;
            margin-top: 0.75rem;
            font-style: normal;
            font-size: 0.9rem;
            color: #555;
        }
        
        .verse-reference strong {
            color: var(--water-blue);
            font-weight: 600;
        }
        
        /* Loading animation */
        .loading-dots {
            display: inline-flex;
        }
        
        .dot {
            width: 8px;
            height: 8px;
            margin: 0 4px;
            border-radius: 50%;
            background-color: white;
            animation: dot-pulse 1.5s infinite ease-in-out;
        }
        
        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes dot-pulse {
            0%, 100% {
                transform: scale(0.8);
                opacity: 0.6;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
        }
        
        /* Footer */
        .bible-footer {
            background-color: var(--tech-black);
            color: white;
            padding: 1.5rem 0;
            text-align: center;
            font-size: 0.9rem;
        }
        
        /* Responsive design */
        @media (max-width: 992px) {
            .bible-qa-container {
                grid-template-columns: 1fr;
            }
            
            .bible-qa-results {
                min-height: 250px;
            }
            
            .section-heading h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="bible-header">
        <div class="container">
            </div>
        </div>
    </header>

    <!-- Bible Q&A Section -->
    <section class="bible-qa">
        <div class="container">
            <div class="section-heading">
                <h1>Ask a Bible Question</h1>
                <p>Have questions about Scripture? Our tool can help you find biblical answers with relevant verse references.</p>
            </div>

            <div class="bible-qa-container">
                <div class="bible-qa-form">
                    <form id="bibleQuestionForm">
                        <div class="form-group">
                            <label for="bibleQuestion">Your Question</label>
                            <textarea id="bibleQuestion" class="form-control" placeholder="Example: What does the Bible say about forgiveness?" required></textarea>
                        </div>
                        <button type="submit" class="btn" id="askButton">
                            <span class="btn-text">Ask Question</span>
                            <span class="btn-loading" style="display: none;">
                                <span class="loading-dots">
                                    <span class="dot"></span>
                                    <span class="dot"></span>
                                    <span class="dot"></span>
                                </span>
                            </span>
                        </button>
                    </form>
                </div>
                <div class="bible-qa-results" id="bibleAnswerContainer">
                    <div class="initial-state">
                        <div class="scripture-icon">ðŸ“–</div>
                        <p>Your Bible answers will appear here</p>
                    </div>
                    <!-- Answer will be inserted here -->
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bible-footer">
        <div class="container">
            <p>&copy; 2025 Living Water Tech. Empowering faith through innovation.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const bibleQuestionForm = document.getElementById('bibleQuestionForm');
            const bibleQuestion = document.getElementById('bibleQuestion');
            const askButton = document.getElementById('askButton');
            const btnText = askButton.querySelector('.btn-text');
            const btnLoading = askButton.querySelector('.btn-loading');
            const bibleAnswerContainer = document.getElementById('bibleAnswerContainer');
            
            // The URL where your n8n webhook is hosted
            const n8nWebhookUrl = 'https://callicoit.app.n8n.cloud/webhook/bible-ai'; // Replace with your actual n8n webhook URL
            
            bibleQuestionForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const question = bibleQuestion.value.trim();
                
                if (!question) {
                    return;
                }
                
                // Show loading state
                btnText.style.display = 'none';
                btnLoading.style.display = 'inline-block';
                askButton.disabled = true;
                
                try {
                    // Send the question to n8n webhook
                    const response = await fetch(n8nWebhookUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            question: question
                        })
                    });
                    
                    if (!response.ok) {
                        throw new Error('Failed to get answer');
                    }
                    
                    const data = await response.json();
                    
                    // Display the answer - since we're receiving HTML-formatted content from n8n
                    bibleAnswerContainer.innerHTML = `
                        <div class="bible-answer">
                            <h3>Answer:</h3>
                            <div class="answer-content">${data.answer}</div>
                        </div>
                    `;
                    
                    // Scroll to the answer container if it's out of view (mobile)
                    if (window.innerWidth <= 992) {
                        bibleAnswerContainer.scrollIntoView({ behavior: 'smooth' });
                    }
                    
                } catch (error) {
                    console.error('Error:', error);
                    
                    bibleAnswerContainer.innerHTML = `
                        <div class="bible-answer error">
                            <h3>Sorry, there was an error</h3>
                            <p>We couldn't process your question at this time. Please try again later.</p>
                        </div>
                    `;
                } finally {
                    // Restore button state
                    btnText.style.display = 'inline-block';
                    btnLoading.style.display = 'none';
                    askButton.disabled = false;
                }
            });
        });
    </script>
</body>
</html>
